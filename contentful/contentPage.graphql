query contentPage($slug: String) {
  contentPageCollection(where: { slug: $slug }, limit: 1) {
    items {
      slug
      content {
        json
        links {
          assets {
            block {
              sys {
                id
              }
              url
              width
              height
              description
              contentType
            }
          }
        }
      }
    }
  }
}
