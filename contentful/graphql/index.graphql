query Index {
  indexCollection(limit: 1) {
    items {
      heroImage {
        url
      }
      heroTitle
      heroSubtext
      heroButtonText
      heroButtonLink
      firstDecorativeImage {
        url
        width
        height
      }
      secondDecorativeImage {
        url
      }
      firstContent {
        json
      }
      secondContent {
        json
      }
      thirdContent {
        json
      }
    }
  }
}
